<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU Agenda - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(96, 95, 75, 0.125);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .input-field {
            width: 95%; /* Updated to match dropdown size */
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background: #222;
            color: white;
            display: block;
            text-align: center;
        }
        .button {
            width: 90%;
            padding: 10px;
            background: rgb(39, 198, 158);
            color: black;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-text {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .signup-text a {
            color: rgb(213, 203, 19);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Signup Popup Styles */
        .popup {
            display: none;
            position: fixed;
            background: rgb(216, 199, 12);
            color: black;
            padding: 20px;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px rgb(241, 241, 241);
            width: 320px;
            text-align: center;
        }
        .popup .input-field {
            background: #ddd;
            color: black;
            width: 95%; /* Matching dropdown size */
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        .popup select {
            width: 95%; /* Keeping dropdown same */
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background: #ddd;
            color: black;
            display: block;
            text-align: center;
            appearance: none; /* Removes default dropdown styling */
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img src="agenda-removebg-preview (2).png" class="logo" alt="KTU Agenda Logo">

    <div class="container">
        <input type="email" class="input-field" placeholder="Enter your email" required>
        <input type="password" class="input-field" placeholder="Enter your password" required>
        
        <button class="button" onclick="login()">Login</button>

        <div class="signup-text">
            Don't have an account? <a onclick="openSignup()">Sign Up</a>
        </div>
    </div>

    <!-- Signup Popup -->
    <div id="signupPopup" class="popup">
        <span class="close" onclick="closeSignup()">&times;</span>
        <h3>Sign Up</h3>
        <input type="text" class="input-field" placeholder="First Name" required>
        <input type="text" class="input-field" placeholder="Last Name" required>
       
        <input type="tel" class="input-field" placeholder="Phone Number" required>
        <input type="email" class="input-field" placeholder="Email ID" required>
        <input type="password" class="input-field" placeholder="Create Password" required>
        <select class="input-field">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <button class="button" onclick="submitSignup()">Sign Up</button>
    </div>

    <script>
        function login() {
            window.location.href = "calendar.html";
        }

        function openSignup() {
            document.getElementById("signupPopup").style.display = "block";
        }

        function closeSignup() {
            document.getElementById("signupPopup").style.display = "none";
        }

        function submitSignup() {
            alert("Signup successful! Now, log in.");
            closeSignup();
        }
    </script>

</body>
</html>
